<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Core testing</title>
    <style>
        .cf:before, .cf:after {
            content:"";
            display:table;
        }
        .cf:after {
            clear:both;
        }
        * {
            box-sizing: border-box;
        }
        html {
            overflow: auto;
        }
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .wrapper {
            width: 1000px;
            min-height: 100%;
            margin: 0 auto;
            padding: 1em;
            background-color: #eee;
        }
        .bookslist {
            display: block;
            margin-top: 3em;
        }
        .book {
            display: block;
            padding: .8em 1.5em;
            margin-bottom: 1em;
            border: 1px solid #aaa;
            box-shadow: 0 3px 1px #333;
        }
        .book-title, .book-author {
            display: block;
            width: 50%;
            float: left;
            font-size: 1.6em;
        }
        .book-author {
            font-style: italic;
        }
        .book-descr {
            display: block;
            margin: .5em 0 0;
            float: left;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>JSON</h1>
        <div class="bookslist"></div>
    </div>
    <script src='js/2_json.js'></script>
</body>
</html>
